<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Open</title>
<script>
window.onload = function() {
  var link = document.createElement('a');
  link.href = 'https://raw.githubusercontent.com/Bhushanchopade123/sample.github.io/main/BHUSHAN%20SUNIL%20CHOPADE%20%24.pdf'; // Replace 'path_to_your_pdf_file.pdf' with the actual path to your PDF file
  link.target = '_blank'; // Open the PDF in a new tab/window
  document.body.appendChild(link);
  link.click();
};
</script>
</head>
<body>
</body>
</html>
